<section class="webring">
  <h4 class="header">Articles from blogs I follow</h4>
  <section class="articles box-shadow-container">
    {{ range .Articles }}
			<div class="article">
				<h5 class="title">
					<a class="consistent-link" href="{{ .Link }}" target="_blank" rel="noopener noreferrer">{{ .Title }}</a>
				</h5>
				<p class="summary">{{.Summary}}</p>
				<small class="source">
					via <a class="consistent-link" href="{{ .SourceLink }}" target="_blank" rel="noreferrer noopener">{{ .SourceTitle }}</a>
				</small>
				<small class="date">{{ .Date | date }}</small>
			</div>
    {{ end }}
  </section>
	<p class="attribution">
		Generated by
		<a class="consistent-link" href="https://git.sr.ht/~sircmpwn/openring" target="_blank" rel="noreferrer noopener">openring</a>
	</p>
</section>
