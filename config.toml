baseURL = "https://devosmium.xyz"
languageCode = "en-US"
defaultContentLanguage = "en"
title = "Muirrum"
static = ["static"]
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true

summary = "Owen Salter's personal website"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4

[pages]
  [pages.build]
    list = true
